<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            background: white;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2, .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img{
        border: 10px solid #07eef1;
      }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Purab Keshwani">
        <h3>Purab Keshwani</h3>
        <h5>Technical Coordinator</h5>
        <p>Hi, I am Purab Keshwani, Technical Coordinator at ISA-VESIT</p>
        <p>2023.purab.keshwani@ves.ac.in</p>
        <button>Contact</button>
    </div>

    <div class="card">
        <img src="https://cdn.vectorstock.com/i/1000v/20/74/woman-avatar-profile-vector-21372074.jpg" alt="Paayal Kapoor">
        <h2>Paayal Kapoor</h2>
        <p>Logistics Coordinator</p>
        <p>ISA VESIT</p>
        <p>2023.paayal.kapoor@ves.ac.in</p>
        <button>Contact</button>
        
    </div>
    <div>
            <img src ="C:\Users\RUTUJ\Pictures\Screenshots\Otter.png" alt="ERROR" width="500" height="500" border="5"></img.src>

            <p><i> Technical Coordinator #ISA-VESIT</i></p>

</body>
</html>
